<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        margin-top: auto;
        padding: 1rem;
        font-size: 11px;
        text-align: center;
        background-color: var(--white);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <picture>
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 768px)"
          />
          <img
            class="card__image"
            src="images/image-product-mobile.jpg"
            alt=""
          />
        </picture>
        <section class="card__content">
          <p class="card__overline">PERFUME</p>
          <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="prices__current">$149.99</p>
            <p class="prices__discount">$169.99</p>
          </div>
          <button class="button">
            <img class="button__icon" src="/images/icon-cart.svg" />
            <p class="button__text">Add to Cart</p>
          </button>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/eatteer">eatteer</a>.
    </footer>
  </body>
</html>
